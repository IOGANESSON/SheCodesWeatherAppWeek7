<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-form">
        <div class="weather-form-container">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-3">
              <img class="icon" src="" alt="" id="icon" />
              <div class="temperature">
                <strong class="mainTemp" id="mainTemp"></strong>
                <div class="units">
                  <a href="#" id="celsius-link" class="active">C°</a>|<a
                    href="#"
                    id="fahrenheit-link"
                    >F°</a
                  >
                </div>
              </div>
            </div>
            <div class="col-3">
              <ul class="details">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> %</li>
              </ul>
            </div>

            <div class="col-6" dir="rtl">
              <span
                ><ul class="date">
                  <li><h1 id="city"></h1></li>
                  <li id="day"></li>
                  <li id="weather"></li></ul
              ></span>
            </div>
          </div>
        </div>
        <p>
          This project is
          <a href="https://github.com/IOGANESSON/SheCodesWeatherAppWeek7"
            >open source</a
          >
          and hosted in
          <a href="https://celebrated-crisp-7ea4a6.netlify.app/">Netlify</a>
        </p>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
